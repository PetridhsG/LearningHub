<!DOCTYPE html>

    <script src="\js\render-subcategories-items.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <meta charset="utf-8">

    <script id="subcategory-items-template" type="text/x-handlebars-template">
            <h1>{{subcategoryTitle}}</h1>
        
            {{#if noItemsMessage}}
                <p id ="no-item-message">{{noItemsMessage}}</p>
            {{else}}

                {{#each learningItems}}
                    <div class="learning-item">
                        <img src="{{image}}" alt="{{title}}">
                        <h2>{{title}}</h2>
                        {{#if type}}
                            {{#if (eq type "Book")}}
                                <p><strong>Author:</strong> {{author}}</p>
                                <p><strong>Publisher:</strong> {{publisher}}</p>
                                <p><strong>Publication Date:</strong> {{publicationDate}}</p> 
                            {{/if}}
                            <p><strong>Cost:</strong><span class="learning-item-cost"> {{cost}}</span>â‚¬</p>
                            <p><strong>Description:</strong> {{description}}</p>
                        {{/if}}

                        {{#if features}}
                            <table class="features-table">
                                {{#each (split features ";")}}
                                    <tr>
                                        <td>{{this}}</td>
                                    </tr>
                                {{/each}}
                            </table>
                        {{/if}}
                        
                        <a href="{{link}}">Link</a>
                    </div>
                {{/each}}
            {{/if}}
        </script>

</head>
