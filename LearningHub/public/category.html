    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <meta charset="utf-8">


    <script id="category-items-template" type="text/x-handlebars-template">
        <div id="learning-items-container">
            <h1>{{categoryTitle}}</h1>
            {{#each learningItems}}
                <div class="learning-item">
                    <h2>{{title}}</h2>
                    <img src="{{image}}" alt="{{title}}"> <br>
                    {{#if type}}
                        {{#if (eq type "Book")}}
                            <p><strong>Author:</strong> {{author}}</p>
                            <p><strong>Publisher:</strong> {{publisher}}</p>
                            <p><strong>Publication Date:</strong> {{publicationDate}}</p> 
                        {{/if}}
                        <p><strong>Cost:</strong><span class="learning-item-cost"> {{cost}}</span>â‚¬</p>
                        <p><strong>Description:</strong> {{description}}</p>
                    {{/if}}
                    
                    
                    <!-- Some metadata about the learning item that is hidden-->
                    <p class="learning-item-id">{{id}}</p>
                    <p class="learning-item-type">{{type}}</p>
                    <button id="add-button">Add To Cart</button>
                </div>
            {{/each}}
        </div>
    </script>

</head>
